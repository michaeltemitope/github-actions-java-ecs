name: Java CI/CD Pipeline
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPO: <get-from-aws>
  IMAGE_NAME: temi-app
  IMAGE_TAG: ${{ github.run_number }}

jobs:

  # -----------------------------------------------------
  # 1. BUILD JOB
  # -----------------------------------------------------
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Application (Skip Tests)
        run: mvn -B clean package -DskipTests=true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.war
          retention-days: 7

  # -----------------------------------------------------
  # 2. UNIT TESTS JOB
  # -----------------------------------------------------
  unit-tests:
    name: Run Unit Tests + Coverage
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests With Coverage
        run: mvn -B verify

      - name: Upload Jacoco Report (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Compiled Classes
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: target/classes/
          retention-days: 7

      - name: Upload JUnit Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: target/surefire-reports/
          retention-days: 7
          if-no-files-found: ignore

  # -----------------------------------------------------
  # 3. CHECKSTYLE JOB
  # -----------------------------------------------------
  checkstyle:
    name: Checkstyle Analysis
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle || true

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml
          retention-days: 7
          if-no-files-found: ignore

  # -----------------------------------------------------
  # 4. SONARCLOUD SCAN WITH QUALITY GATE
  # -----------------------------------------------------
  sonar:
    name: SonarCloud Analysis & Quality Gate
    environment: CI/CD
    permissions:
      contents: read
      pull-requests: write
      checks: write
    needs: 
      - checkstyle
      - unit-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Compiled Classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: target/classes/

      - name: Download Jacoco Report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
        continue-on-error: true

      - name: Download JUnit Reports
        uses: actions/download-artifact@v4
        with:
          name: junit-results
          path: target/surefire-reports/
        continue-on-error: true

      - name: Download Checkstyle Report
        uses: actions/download-artifact@v4
        with:
          name: checkstyle-report
          path: target/
        continue-on-error: true
      
      - name: SonarCloud Scan with Quality Gate
        id: sonar-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn sonar:sonar \
          -Dsonar.projectName="github-actions-java-ecs" \
          -Dsonar.java.binaries=target/classes \
          -Dsonar.junit.reportPaths=target/surefire-reports \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
          -Dsonar.externalRules.checkstyle.reportPaths=target/checkstyle-result.xml \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.qualitygate.timeout=300
        continue-on-error: true

      - name: Check Quality Gate Result
        id: qg-result
        run: |
          if [ "${{ steps.sonar-scan.outcome }}" == "failure" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
            echo "emoji=ðŸ”´" >> $GITHUB_OUTPUT
          else
            echo "status=passed" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack on Quality Gate Failure
        if: steps.sonar-scan.outcome == 'failure'
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "ðŸ”´ Quality Gate FAILED",
            "attachments": [{
              "color": "danger",
              "title": "Quality Gate Failed - Action Required",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Author", "value": "${{ github.actor }}", "short": true},
                {"title": "Commit", "value": "`${{ github.sha }}`", "short": true}
              ],
              "actions": [
                {
                  "type": "button",
                  "text": "View SonarCloud Report",
                  "url": "https://sonarcloud.io/dashboard?id=michaeltemitope_github-actions-java-ecs"
                },
                {
                  "type": "button",
                  "text": "View Workflow Run",
                  "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }]
          }'